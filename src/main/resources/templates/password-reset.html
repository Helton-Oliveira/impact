<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.email}">Redefinição de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
        }

        .content {
            padding: 20px 0;
            text-align: center;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="#{password.reset.title}">Solicitação de Redefinição de Senha</h1>
    </div>
    <div class="content">
        <p th:text="#{password.reset.greeting(${user.email})}">Olá,</p>
        <p th:text="#{password.reset.message}">Recebemos uma solicitação para redefinir a senha da sua conta. Se você
            não fez essa solicitação, por favor, ignore este e-mail.</p>
        <a th:href="${resetLink}" class="button-link" th:text="#{password.reset.button}">Redefinir Senha</a>
        <p th:text="#{password.reset.warning}">Este link expirará em 24 horas.</p>
    </div>
</div>
</body>
</html>
